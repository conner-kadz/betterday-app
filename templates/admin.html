<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amy's Command Center | BetterDay</title>
    <style>
        :root {
            --primary: #ff6b35; /* BetterDay Orange */
            --secondary: #2f4858;
            --bg: #f8f9fa;
            --card: #ffffff;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: var(--secondary); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); padding-bottom: 10px; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        /* Dashboard Cards */
        .school-card { background: var(--card); border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 20px; border-left: 5px solid var(--primary); }
        .school-name { font-size: 1.4rem; font-weight: bold; margin: 0 0 10px 0; }
        .date-badge { display: inline-block; background: #eee; padding: 4px 10px; border-radius: 20px; font-size: 0.85rem; margin-bottom: 15px; }
        
        .status-pill { background: #e8f5e9; color: #2e7d32; padding: 5px 12px; border-radius: 6px; font-size: 0.9rem; font-weight: bold; display: inline-block; }
        
        .action-group { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        button { padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-link { background: var(--primary); color: white; }
        .btn-link:hover { background: #e55a2b; }
        .btn-cal { background: #2196f3; color: white; }
        
        .anchor-info { font-size: 0.8rem; color: #666; margin-top: 15px; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Amy's Command Center</h1>
        <div>Today: February 12, 2026</div>
    </div>

    <div class="grid">
        {% for booking in bookings %}
        <div class="school-card">
            <div class="school-name">{{ booking.school }}</div>
            <div class="date-badge">ðŸ“… Delivery: {{ booking.delivery_date }}</div>
            
            <div>
                <span class="status-pill">Ready for Orders</span>
            </div>

            <div class="action-group">
                <button class="btn-link" onclick="copyOrderLink('{{ booking.delivery_date }}')">
                    ðŸ”— Copy Teacher Order Link
                </button>
                <button class="btn-cal">ðŸ“… Sync to Google Calendar</button>
            </div>

            <div class="anchor-info">
                Menu anchored to Sunday: <strong>{{ booking.anchor_sunday }}</strong><br>
                (Pulling items from Columns I-T in 8.0 Schedule)
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function copyOrderLink(date) {
        const link = window.location.origin + '/order/' + date;
        navigator.clipboard.writeText(link).then(() => {
            alert('Order Link Copied: ' + link);
        });
    }
</script>

</body>
</html>
