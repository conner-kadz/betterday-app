<!DOCTYPE html>
<html>
<head>
    <title>BetterDay Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root { --primary: #4ea2fd; --accent: #faebda; --dark: #00465e; --yellow: #ffd54f; }
        body { background: var(--accent); font-family: system-ui, sans-serif; margin: 0; padding-bottom: 50px; }
        .header { background: var(--primary); padding: 25px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .container { max-width: 600px; margin: 20px auto; padding: 0 15px; }
        .card { 
            background: white; border-radius: 20px; padding: 20px; margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06); border-left: 10px solid var(--primary);
            transition: transform 0.2s; cursor: pointer;
        }
        .card:hover { transform: translateY(-3px); }
        .school-name { margin: 0; color: var(--dark); font-size: 1.3rem; font-weight: 900; }
        .status-badge { background: #f0f0f0; padding: 6px 12px; border-radius: 50px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }
        .deadline-box { border-top: 1px solid #eee; margin-top: 15px; padding-top: 15px; font-size: 0.85rem; }
        .deadline-box b { color: var(--primary); }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://www.eatbetterday.ca/cdn/shop/files/Logo_White_300x.png" alt="BetterDay Logo" style="height: 40px;">
    </div>
    <div class="container">
        <h2 style="color: var(--dark); font-weight: 900; text-align: center;">Delivery Command Center</h2>
        {% for b in bookings %}
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: start;">
                <div>
                    <h3 class="school-name">{{ b.school }}</h3>
                    <span style="font-weight: 700; opacity: 0.6;">Delivering: {{ b.delivery_date }}</span>
                </div>
                <span class="status-badge">{{ b.status }}</span>
            </div>
            <div class="deadline-box">
                <b>ORDER DEADLINE:</b> {{ b.deadline }}
            </div>
            <div style="margin-top: 10px; font-size: 0.7rem; opacity: 0.5; font-weight: 800;">
                SUNDAY ANCHOR: {{ b.anchor_sunday }}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
