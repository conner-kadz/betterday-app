<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Drop Dashboard</title>
    <style>
        :root { --primary: #4ea2fd; --accent: #faebda; --dark: #00465e; --white: #ffffff; }
        body { background: var(--accent); font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 50px; color: var(--dark); }
        .header { background: var(--primary); padding: 20px; text-align: center; }
        .logo { height: 45px; }
        .container { max-width: 500px; margin: 30px auto; padding: 0 20px; }
        
        .card-link { text-decoration: none; color: inherit; display: block; margin-bottom: 20px; }
        .drop-card { background: var(--white); border-radius: 20px; display: flex; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.03); transition: 0.2s; }
        .card-link:hover .drop-card { transform: translateY(-3px); }
        
        .drop-bar { width: 12px; background: var(--primary); flex-shrink: 0; }
        .card-body { padding: 20px; flex-grow: 1; }

        .school-name { font-size: 1.4rem; font-weight: 700; margin: 0; }
        
        /* FIX: Date format is standard weight, grey */
        .drop-date { font-size: 1rem; color: #666; margin-top: 5px; font-weight: 400; }

        .footer { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid #f0f0f0; }
        
        /* FIX: Cream background for status, non-bold */
        .status-pill { background: var(--accent); padding: 5px 12px; border-radius: 50px; font-size: 0.75rem; font-weight: 500; color: var(--dark); border: 1px solid #eaddcf; }
        
        /* FIX: Small profile button, non-bold */
        .btn-profile { background: #eee; color: #555; padding: 6px 14px; border-radius: 8px; font-size: 0.75rem; font-weight: 500; text-decoration: none; }
    </style>
</head>
<body>
    <div class="header"><img src="{{ url_for('static', filename='Logo.svg') }}" class="logo"></div>
    <div class="container">
        <h1 style="text-align: center; font-weight: 800; text-transform: uppercase; font-size: 1.5rem;">Dashboard</h1>
        {% for b in bookings %}
        <a href="/school-profile/{{ b.school | replace(' ', '+') }}/{{ b.delivery_date_raw }}" class="card-link">
            <div class="drop-card">
                <div class="drop-bar"></div>
                <div class="card-body">
                    <div class="school-name">{{ b.school }}</div>
                    <div class="drop-date">{{ b.delivery_date_display }}</div>
                    <div class="footer">
                        <span class="status-pill">{{ b.status }}</span>
                        <span class="btn-profile">Open Profile</span>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</body>
</html>
