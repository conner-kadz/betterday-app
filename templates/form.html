<!DOCTYPE html>
<html>
<head>
    <title>Book Your Lunch - BetterDay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #4ea2fd;    --accent: #faebda;
            --dark: #00465e;       --radius-lg: 18px;
            --shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }
        * { box-sizing: border-box; font-family: system-ui, -apple-system, sans-serif; }
        body { margin: 0; background: var(--accent); color: var(--dark); padding-bottom: 50px; }
        
        /* Matching Header from Home */
        .app-header { 
            background: var(--primary); 
            padding: 12px 24px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            box-shadow: var(--shadow); 
        }

        .container { padding: 30px 20px; max-width: 500px; margin: 0 auto; }

        /* The Booking Box */
        .form-card {
            background: white;
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        /* Styled Header inside the box */
        .form-header { margin-bottom: 30px; }
        .form-header span { 
            display: block; 
            text-transform: uppercase; 
            font-size: 0.75rem; 
            font-weight: 800; 
            letter-spacing: 1px; 
            opacity: 0.6; 
            margin-bottom: 4px;
        }
        .form-header h1 { 
            margin: 0; 
            font-size: 1.8rem; 
            font-weight: 800; 
            color: var(--dark); 
        }

        /* Input Styling */
        .form-group { text-align: left; margin-bottom: 20px; }
        label { 
            display: block; 
            font-weight: 700; 
            font-size: 0.9rem; 
            margin-bottom: 8px; 
            margin-left: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            border: 1px solid #e1e8ed;
            background: #f8fafc;
            font-size: 1rem;
            transition: 0.2s;
        }
        input:focus { 
            outline: none; 
            border-color: var(--primary); 
            background: white; 
            box-shadow: 0 0 0 4px rgba(78, 162, 253, 0.1); 
        }

        /* Matching Button */
        .btn-submit {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 99px;
            font-weight: 800;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }
        .btn-submit:hover { transform: scale(1.02); background: #3b8cd9; }
    </style>
</head>
