<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Lunch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* This ensures the font is identical across the whole page */
        body, input, textarea, button, select { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important; 
            background-color: #f8f9fa;
        }
        .form-card {
            background: white; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            padding: 30px; margin-top: 50px;
        }
        .btn-primary { background-color: #ff4d4d; border: none; }
        .btn-primary:hover { background-color: #e64545; }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="form-card col-md-6">
        <h2 class="fw-bold mb-4">Lunch for {{ date_display }} üçé</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" name="contact_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">School Name</label>
                <input type="text" name="school_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">School Address</label>
                <input type="text" name="address" class="form-control" placeholder="123 Street Ave, City" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Staff Count</label>
                <input type="number" name="staff_count" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Preferred Delivery Time</label>
                <input type="text" name="lunch_time" class="form-control" placeholder="e.g. 11:30 AM" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Delivery Notes (Optional)</label>
                <textarea name="delivery_notes" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Confirm Booking</button>
        </form>
    </div>
</div>
</body>
</html>
