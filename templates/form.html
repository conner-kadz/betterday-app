<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Lunch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important; }
        body { background-color: #fef5e7; }
        .form-card {
            background: white; border-radius: 24px; padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-top: 50px;
        }
        .btn-confirm { background-color: #5da9ff; border: none; padding: 12px; font-weight: bold; color: white; border-radius: 12px; }
        .btn-confirm:hover { background-color: #4a8ed9; }
        .form-label { font-weight: 600; color: #495057; }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="form-card col-md-6">
        <div class="text-center mb-4">
            <span style="font-size: 3rem;">üçé</span>
            <h2 class="fw-bold">Lunch for {{ date_display }}</h2>
        </div>
        <form method="POST">
            <div class="mb-3"><label class="form-label">Your Name</label><input type="text" name="contact_name" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">School Name</label><input type="text" name="school_name" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">School Address</label><input type="text" name="address" class="form-control" placeholder="123 Street Ave, City" required></div>
            <div class="mb-3"><label class="form-label">Staff Count</label><input type="number" name="staff_count" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Preferred Delivery Time</label><input type="text" name="lunch_time" class="form-control" placeholder="e.g. 11:30 AM" required></div>
            <div class="mb-3"><label class="form-label">Delivery Notes (Optional)</label><textarea name="delivery_notes" class="form-control" rows="3"></textarea></div>
            <button type="submit" class="btn btn-confirm w-100 mt-3">Confirm Booking</button>
        </form>
    </div>
</div>
</body>
</html>
