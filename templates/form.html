<!DOCTYPE html>
<html>
<head>
    <title>Book Your Lunch - BetterDay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #4ea2fd;    --accent: #faebda;
            --dark: #00465e;       --radius-lg: 16px;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.04);
        }
        * { box-sizing: border-box; font-family: system-ui, -apple-system, sans-serif; }
        body { margin: 0; background: var(--accent); color: var(--dark); min-height: 100vh; padding-bottom: 40px;}
        
        .app-header { 
            background: var(--primary); 
            padding: 12px 24px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.08); 
        }
        .logo { height: 35px; width: auto; display: block; }

        .container { padding: 30px 20px; max-width: 500px; margin: 0 auto; }

        .form-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 30px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .form-header { margin-bottom: 25px; }
        .form-header-emoji { font-size: 2rem; margin-bottom: 5px; }
        .form-header span { 
            display: block; 
            text-transform: uppercase; 
            font-size: 0.7rem; 
            font-weight: 800; 
            letter-spacing: 1px; 
            color: #8898aa;
            margin-bottom: 4px;
        }
        .form-header h1 { margin: 0; font-size: 1.8rem; font-weight: 900; color: var(--dark); letter-spacing: -0.5px;}

        .form-group { text-align: left; margin-bottom: 15px; }
        .form-row { display: flex; gap: 15px; margin-bottom: 15px; }
        .form-col { flex: 1; text-align: left; }
        
        label { display: block; font-weight: 800; font-size: 0.75rem; margin-bottom: 6px; text-transform: uppercase; color: var(--dark); letter-spacing: 0.5px;}
        
        input, textarea {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            background: #f8f9fa;
            font-size: 0.95rem;
            color: var(--dark);
            transition: 0.2s;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--primary); background: white; }

        .btn-submit {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 6px 15px rgba(78, 162, 253, 0.25);
            transition: 0.2s;
        }
        .btn-submit:hover { transform: translateY(-2px); background: #3b8cd9; box-shadow: 0 8px 18px rgba(78, 162, 253, 0.35); }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #8898aa;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.85rem;
            transition: 0.2s;
        }
        .back-link:hover { color: var(--primary); }
    </style>
</head>
<body>
    <header class="app-header">
        <a href="/" title="Back to Calendar">
            <img src="{{ url_for('static', filename='Logo.svg') }}" alt="BetterDay Logo" class="logo">
        </a>
    </header>

    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <div class="form-header-emoji">üçé</div>
                <span>Booking for</span>
                <h1>{{ date_display }}</h1>
            </div>

            <form method="POST">
                
                <div class="form-row">
                    <div class="form-col">
                        <label>Your Name</label>
                        <input type="text" name="contact_name" placeholder="First & Last" required>
                    </div>
                    <div class="form-col">
                        <label>Email Address</label>
                        <input type="email" name="email" placeholder="name@school.edu" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>School Name</label>
                    <input type="text" name="school_name" required>
                </div>

                <div class="form-group">
                    <label>School Address</label>
                    <input type="text" name="address" required>
                </div>

                <div class="form-row">
                    <div class="form-col" style="flex: 0.8;">
                        <label>Staff Count</label>
                        <input type="number" name="staff_count" placeholder="e.g. 45" required>
                    </div>
                    <div class="form-col" style="flex: 1.2;">
                        <label>Lunch Hours</label>
                        <input type="text" name="lunch_time" placeholder="11:30am - 12:15pm" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Delivery Notes</label>
                    <textarea name="delivery_notes" rows="2" placeholder="Where should we drop the food?"></textarea>
                </div>

                <button type="submit" class="btn-submit">Confirm Booking</button>
            </form>

            <a href="/" class="back-link">‚Üê Choose a different date</a>
        </div>
    </div>
</body>
</html>
