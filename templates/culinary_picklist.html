<!DOCTYPE html>
<html>
<head>
    <title>Culinary Picklist - Week of {{ sunday }}</title>
    <style>
        body { font-family: sans-serif; padding: 40px; color: #333; max-width: 800px; margin: 0 auto; }
        .header { text-align: center; border-bottom: 3px solid #333; padding-bottom: 20px; margin-bottom: 30px; }
        h1 { margin: 0; font-size: 2rem; text-transform: uppercase; }
        .meta { margin-top: 5px; color: #666; font-size: 1.1rem; }
        
        .diet-section { margin-bottom: 40px; }
        .diet-title { background: #eee; padding: 10px 15px; font-size: 1.2rem; text-transform: uppercase; font-weight: 800; border-left: 5px solid #00465e; margin-bottom: 15px; }
        
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th { text-align: left; padding: 8px; border-bottom: 2px solid #ccc; font-size: 0.8rem; text-transform: uppercase; color: #888; }
        td { padding: 12px 8px; border-bottom: 1px solid #eee; font-size: 1rem; }
        
        .qty-col { width: 80px; font-weight: 900; text-align: center; font-size: 1.2rem; }
        .total-box { margin-top: 40px; text-align: right; font-weight: 900; font-size: 1.5rem; padding-top: 20px; border-top: 3px solid #333; }
        
        @media print { body { padding: 0; } .btn-print { display: none; } }
    </style>
</head>
<body>
    <button class="btn-print" onclick="window.print()" style="float:right; padding: 10px 20px; background: #00465e; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Print PDF</button>
    
    <div class="header">
        <h1>Master Culinary Picklist</h1>
        <div class="meta">Production Week: {{ sunday }}</div>
    </div>

    {% for diet, dishes in totals.items() %}
        {% if dishes %}
        <div class="diet-section">
            <div class="diet-title">{{ diet }}</div>
            <table>
                <thead>
                    <tr>
                        <th class="qty-col">TOTAL</th>
                        <th>DISH NAME</th>
                        <th>CHECK</th>
                    </tr>
                </thead>
                <tbody>
                    {% for name, count in dishes.items() %}
                    <tr>
                        <td class="qty-col">{{ count }}</td>
                        <td style="font-weight: bold;">{{ name }}</td>
                        <td style="width: 100px; border-left: 1px solid #eee;">â¬œ</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    {% endfor %}

    <div class="total-box">
        Grand Total: {{ total_count }} Meals
    </div>
</body>
</html>
