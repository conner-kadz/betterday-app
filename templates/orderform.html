<!DOCTYPE html>
<html>
<head>
    <title>BetterDay Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root { --primary: #4ea2fd; --accent: #faebda; --dark: #00465e; --radius: 20px; }
        body { background: var(--accent); font-family: -apple-system, sans-serif; padding-bottom: 120px; margin: 0; }
        .header { background: var(--primary); padding: 20px; text-align: center; }
        .logo { height: 45px; width: auto; }
        .container { padding: 30px; max-width: 500px; margin: 0 auto; }
        .school-header { font-size: 2.2rem; font-weight: 900; text-align: center; margin: 0; color: var(--dark); }
        .deadline-notice { color: #e74c3c; font-weight: 800; text-align: center; margin-top: 10px; font-size: 1rem; }
        
        .meal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .meal-card { background: white; border-radius: var(--radius); overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.06); cursor: pointer; border: 6px solid transparent; transition: 0.2s; }
        .meal-card.selected { border-color: var(--primary); transform: translateY(-5px); }
        .meal-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #eee; }
        .meal-name { padding: 15px; font-weight: 800; font-size: 0.95rem; text-align: center; color: var(--dark); }

        .footer-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 25px; box-shadow: 0 -10px 30px rgba(0,0,0,0.05); z-index: 100; }
        .submit-btn { width: 100%; max-width: 450px; background: var(--dark); color: white; border: none; padding: 20px; border-radius: 50px; font-weight: 900; font-size: 1.2rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='Logo.svg') }}" class="logo">
    </div>

    <div class="container">
        <h1 class="school-header">{{ school_name }}</h1>
        <div class="deadline-notice">‚è∞ Order By: Wednesday, {{ deadline }}</div>

        <form action="/submit-order" method="POST" id="orderForm">
            <input type="hidden" name="meal_id" id="meal_id">
            <input type="hidden" name="delivery_date" value="{{ delivery_date }}">
            <input type="hidden" name="school_name" value="{{ school_name }}">

            <div style="background: white; padding: 20px; border-radius: 20px; margin-top: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.03);">
                <label style="font-weight: 900; font-size: 0.75rem; color: var(--primary); display: block; margin-bottom: 8px;">YOUR NAME</label>
                <input type="text" name="teacher_name" required placeholder="Type name..." style="width:100%; padding:15px; border:2px solid #f2f2f2; border-radius:12px; font-size: 1rem; box-sizing: border-box;">
            </div>

            <div class="meal-grid">
                {% for item in menu %}
                <div class="meal-card" onclick="selectMeal(this, '{{ item.id }}')">
                    <img src="https://www.eatbetterday.ca/cdn/shop/files/{{ item.id }}.png" class="meal-img" onerror="this.onerror=null; this.src='https://www.eatbetterday.ca/cdn/shop/files/{{ item.id }}.jpg';">
                    <div class="meal-name">{{ item.name }}</div>
                </div>
                {% endfor %}
            </div>

            <div class="footer-bar">
                <button type="submit" class="submit-btn">PLACE MY ORDER üçé</button>
            </div>
        </form>
    </div>

    <script>
        function selectMeal(card, id) {
            document.querySelectorAll('.meal-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            document.getElementById('meal_id').value = id;
        }
    </script>
</body>
</html>
