<!DOCTYPE html>
<html>
<head>
    <title>BetterDay | Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root { --primary: #4ea2fd; --accent: #faebda; --dark: #00465e; --radius: 20px; }
        body { background: var(--accent); font-family: sans-serif; margin: 0; padding-bottom: 120px; color: var(--dark); }
        .header { background: var(--primary); padding: 15px; text-align: center; }
        .logo { height: 40px; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; } 

        .school-title { text-align: center; font-size: 1.8rem; font-weight: 700; margin: 20px 0 5px 0; }
        .deadline { text-align: center; color: #e74c3c; font-size: 0.9rem; margin-bottom: 30px; }

        /* FIX: box-sizing prevents overshoot */
        .input-box { width: 100%; max-width: 400px; margin: 0 auto 40px auto; display: block; padding: 15px; border: 2px solid #ddd; border-radius: 12px; font-size: 1rem; box-sizing: border-box; }

        /* FIX: Responsive Grid (2 cols mobile, 4 cols desktop) */
        .meal-grid { display: grid; gap: 20px; grid-template-columns: repeat(2, 1fr); }
        @media (min-width: 768px) { .meal-grid { grid-template-columns: repeat(4, 1fr); } }

        .card { background: white; border-radius: var(--radius); overflow: hidden; cursor: pointer; transition: 0.2s; border: 4px solid transparent; position: relative; }
        .card:hover { transform: translateY(-5px); }
        .card.selected { border-color: var(--primary); transform: translateY(-5px); box-shadow: 0 10px 20px rgba(78,162,253,0.2); }
        
        .img-wrap { width: 100%; aspect-ratio: 1/1; background: #eee; position: relative; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-body { padding: 15px; text-align: center; }
        .name { font-weight: 700; font-size: 0.95rem; line-height: 1.3; margin-bottom: 5px; }
        .info { font-size: 0.75rem; color: #999; text-decoration: none; border-bottom: 1px dashed #ccc; }

        .check { position: absolute; top: 10px; right: 10px; background: var(--primary); color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; opacity: 0; transform: scale(0); transition: 0.2s; }
        .card.selected .check { opacity: 1; transform: scale(1); }

        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 20px; display: flex; justify-content: center; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); }
        .btn { background: #ccc; color: white; padding: 15px 40px; border-radius: 50px; font-weight: 700; border: none; font-size: 1.1rem; pointer-events: none; transition: 0.3s; }
        .btn.active { background: var(--dark); pointer-events: auto; }
    </style>
</head>
<body>
    <div class="header"><img src="{{ url_for('static', filename='Logo.svg') }}" class="logo"></div>
    <div class="container">
        <h1 class="school-title">{{ school_name | decode_school }}</h1>
        <div class="deadline">Order By: Wednesday, {{ deadline }}</div>

        <form action="/submit-order" method="POST" id="form">
            <input type="hidden" name="meal_id" id="mid">
            <input type="hidden" name="school_name" value="{{ school_name }}">
            <input type="hidden" name="delivery_date" value="{{ delivery_date }}">
            
            <input type="text" name="teacher_name" id="name" class="input-box" placeholder="Your Full Name" required>

            <div class="meal-grid">
                {% for item in menu %}
                <div class="card" onclick="pick(this, '{{ item.id }}')">
                    <div class="img-wrap">
                        <img src="https://eatbetterday.ca/data/meals/{{ item.id }}.jpg" onerror="this.src='{{ url_for('static', filename='Logo.svg') }}'">
                        <div class="check">âœ”</div>
                    </div>
                    <div class="card-body">
                        <div class="name">{{ item.name }}</div>
                        <a href="https://eatbetterday.ca/meal/{{ item.id }}" target="_blank" class="info" onclick="event.stopPropagation()">View Ingredients</a>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="footer"><button id="btn" class="btn">Pick Meal</button></div>
        </form>
    </div>
    <script>
        function pick(el, id) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('mid').value = id;
            var btn = document.getElementById('btn');
            btn.classList.add('active');
            btn.innerText = "Place Order";
        }
    </script>
</body>
</html>
