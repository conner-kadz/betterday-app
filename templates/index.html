<style>
    .calendar-container {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
        max-width: 800px;
        margin: auto;
    }
    .day-header {
        font-weight: bold;
        text-align: center;
        padding: 10px 0;
        color: #666;
    }
    .calendar-day {
        aspect-ratio: 1 / 1;
        border: 1px solid #eee;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #333;
        background: #fff;
        transition: transform 0.2s;
    }
    .calendar-day.unavailable {
        background: #f9f9f9;
        color: #ccc;
        pointer-events: none;
    }
    .calendar-day.taken {
        background: #ffebee;
        color: #ef5350;
        pointer-events: none;
    }
    .calendar-day.available:hover {
        background: #e8f5e9;
        transform: scale(1.05);
    }
</style>

<div class="calendar-header">
    <button>&lt;</button>
    <h2>February 2026</h2>
    <button>&gt;</button>
</div>

<div class="calendar-container">
    <div class="day-header">Mon</div>
    <div class="day-header">Tue</div>
    <div class="day-header">Wed</div>
    <div class="day-header">Thu</div>
    <div class="day-header">Fri</div>
    <div class="day-header">Sat</div>
    <div class="day-header">Sun</div>

    {% for date in dates %}
        {% set day_obj = date.raw_date | to_datetime %}
        <a href="/book/{{ date.raw_date }}" 
           class="calendar-day {{ 'taken' if date.taken else 'available' }} {{ 'unavailable' if day_obj.weekday() > 2 }}">
            <span class="day-num">{{ day_obj.day }}</span>
            <small>{{ 'Full' if date.taken else ('-' if day_obj.weekday() > 2 else 'Book') }}</small>
        </a>
    {% endfor %}
</div>
