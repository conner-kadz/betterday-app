<!DOCTYPE html>
<html>
<head>
    <title>Order Placed!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, sans-serif; background: #faebda; text-align: center; padding: 20px; color: #00465e; margin: 0; }
        .card { background: white; padding: 30px 20px; border-radius: 25px; max-width: 400px; margin: 20px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        h1 { font-weight: 900; margin: 10px 0; font-size: 1.8rem; }
        p { color: #666; margin-bottom: 30px; line-height: 1.5; }
        .icon { font-size: 4rem; margin-bottom: 10px; display: block; }

        /* Sharing Section */
        .share-box { background: #f0f7ff; border-radius: 20px; padding: 25px; margin-top: 30px; }
        .share-title { font-weight: 800; font-size: 0.9rem; margin-bottom: 15px; text-transform: uppercase; color: #4ea2fd; letter-spacing: 1px; }
        
        .qr-code { width: 150px; height: 150px; border-radius: 10px; margin-bottom: 20px; mix-blend-mode: multiply; }
        
        .btn { display: block; width: 100%; padding: 15px; border-radius: 50px; border: none; font-weight: 800; font-size: 1rem; cursor: pointer; margin-bottom: 10px; transition: 0.2s; text-decoration: none; box-sizing: border-box; }
        
        .btn-primary { background: #00465e; color: white; box-shadow: 0 5px 15px rgba(0,70,94,0.3); }
        .btn-secondary { background: white; color: #00465e; border: 2px solid #00465e; }
        
        .btn:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">üçé</div>
        <h1>You're all set!</h1>
        <p>Your order has been sent to the kitchen. We'll see you on delivery day.</p>
        
        <div class="share-box">
            <div class="share-title">Help your team order</div>
            
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&color=00465e&data={{ share_link }}" class="qr-code">
            
            <button onclick="shareLink()" class="btn btn-primary">Share Link with Team üí¨</button>
            <button onclick="copyLink()" class="btn btn-secondary" id="copyBtn">Copy Link URL</button>
        </div>
        
        <div style="margin-top: 20px; font-size: 0.8rem; color: #999;">You can close this window now.</div>
    </div>

    <script>
        const link = "{{ share_link }}";

        async function shareLink() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Lunch Order',
                        text: 'Hey! Here is the link to order lunch for the upcoming Drop:',
                        url: link
                    });
                } catch (err) {
                    // If they cancel or it fails, fallback to copy
                    copyLink();
                }
            } else {
                copyLink();
            }
        }

        function copyLink() {
            navigator.clipboard.writeText(link).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.innerText = "Copied! ‚úÖ";
                btn.style.background = "#27ae60";
                btn.style.borderColor = "#27ae60";
                btn.style.color = "white";
                setTimeout(() => {
                    btn.innerText = "Copy Link URL";
                    btn.style.background = "white";
                    btn.style.borderColor = "#00465e";
                    btn.style.color = "#00465e";
                }, 2000);
            });
        }
    </script>
</body>
</html>
