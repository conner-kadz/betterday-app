<!DOCTYPE html>
<html>
<head>
    <title>Picklist - {{ school }}</title>
    <style>
        body { font-family: sans-serif; padding: 20px; color: #333; }
        .header { text-align: center; border-bottom: 2px solid #333; padding-bottom: 20px; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 1.5rem; text-transform: uppercase; }
        .meta { margin-top: 5px; color: #666; font-size: 0.9rem; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; background: #eee; padding: 8px; border-bottom: 2px solid #ccc; font-size: 0.8rem; text-transform: uppercase; }
        td { padding: 10px 8px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        
        .qty-col { width: 50px; font-weight: 800; text-align: center; font-size: 1.1rem; }
        .id-col { width: 60px; color: #888; font-family: monospace; }
        .total-box { margin-top: 30px; text-align: right; font-weight: 800; font-size: 1.2rem; }
        
        @media print { body { padding: 0; } .btn-print { display: none; } }
    </style>
</head>
<body>
    <button class="btn-print" onclick="window.print()" style="float:right; margin-bottom:20px;">Print PDF</button>
    
    <div class="header">
        <h1>{{ school }}</h1>
        <div class="meta">Delivery: {{ date }}</div>
    </div>

    <table>
        <thead>
            <tr>
                <th class="qty-col">QTY</th>
                <th class="id-col">ID</th>
                <th>DISH NAME</th>
                <th>CHECK</th>
            </tr>
        </thead>
        <tbody>
            {% for name, details in summary.items() %}
            <tr>
                <td class="qty-col">{{ details.count }}</td>
                <td class="id-col">#{{ details.id }}</td>
                <td>{{ name }}</td>
                <td style="border-left: 1px solid #eee;">â¬œ</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="total-box">
        Total Meals: {{ total }}
    </div>
</body>
</html>
