<!DOCTYPE html>
<html>
<head>
    <title>{{ school }} | Drop Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root { --primary: #4ea2fd; --accent: #faebda; --dark: #00465e; --white: #ffffff; }
        body { background: var(--accent); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 20px; color: var(--dark); }
        
        .header { background: var(--primary); padding: 15px; text-align: center; margin: -20px -20px 30px -20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .logo { height: 45px; width: auto; }

        .profile-container { 
            max-width: 550px; 
            margin: 0 auto; 
            background: var(--white); 
            border-radius: 30px; 
            padding: 40px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.08); 
        }

        .back-link { text-decoration: none; color: var(--primary); font-weight: 800; display: block; margin-bottom: 25px; font-size: 1rem; }

        h1 { font-size: 2.6rem; margin: 0; font-weight: 900; letter-spacing: -1px; line-height: 1; }
        .drop-date { font-size: 1.3rem; font-weight: 700; color: var(--primary); margin: 10px 0 30px 0; }

        .detail-section { border-top: 1px solid #f0f0f0; padding-top: 25px; margin-top: 25px; }
        .label { font-size: 0.8rem; font-weight: 900; color: #bbb; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 1.3rem; font-weight: 700; margin-top: 5px; color: var(--dark); }

        .link-box {
            background: #f0f7ff; border: 2px dashed var(--primary); padding: 20px; border-radius: 20px; margin-top: 10px;
            font-family: monospace; font-size: 0.9rem; color: var(--primary); word-break: break-all;
        }

        .btn-action { 
            display: block; background: var(--dark); color: white; text-align: center; 
            padding: 22px; border-radius: 18px; text-decoration: none; font-weight: 900; font-size: 1.1rem;
            margin-top: 35px; box-shadow: 0 10px 20px rgba(0,70,94,0.2);
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='Logo.svg') }}" class="logo">
    </div>

    <div class="profile-container">
        <a href="/amy-admin" class="back-link">‚Üê BACK TO HUB</a>
        
        <h1>{{ school }}</h1>
        <div class="drop-date">Drop Day: {{ date }}</div>

        <div class="detail-section">
            <div class="label">Production Deadline</div>
            <div class="value" style="color: #e74c3c;">Wednesday, {{ deadline }} @ 4:00 PM</div>
        </div>

        <div class="detail-section">
            <div class="label">Teacher Ordering Link</div>
            <div class="link-box">
                https://betterday-app.onrender.com/order/{{ date }}?school={{ school | replace(' ', '+') }}
            </div>
        </div>

        <a href="mailto:?subject=Teacher Lunch Link: {{ school }}&body=Hi! Here is the link for teachers to select their meals for the drop on {{ date }}: https://betterday-app.onrender.com/order/{{ date }}?school={{ school | replace(' ', '+') }}" class="btn-action">
            SEND LINK TO PRINCIPAL
        </a>
    </div>

</body>
</html>
